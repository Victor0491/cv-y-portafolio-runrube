<body class="d-flex flex-column h-100">

    <!--Navbar-->

        </div>

    <!--Fin Navbar-->
    <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-warning text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Ponerse en Contacto</h1>
                            <p class="lead fw-normal text-muted mb-0">¡Vamos a trabajar juntos!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                        <label for="name">Nombre Completo</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">El nombre es requerido</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                        <label for="email">Dirección de Correo</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">indica tu correo</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">correo no valido</div>
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="(+569) 87654321" data-sb-validations="required" />
                                        <label for="phone">Número Móvil</label>
                                        <div class="invalid-feedback" data-sb-feedback="phone:required">El número es requerido</div>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Déjame tu mensaje" style="height: 10rem" data-sb-validations="required"></textarea>
                                        <label for="message">Mensaje</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">el mensaje es requerido</div>
                                    </div>
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-warning btn-lg disabled" id="submitButton" type="submit">ENVIAR</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
    <!-- fin page content-->
    </main>
